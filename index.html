<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://vayne1125.github.io/final_project/CSS.css">
    <title>Document</title>
    <style>
        
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#door_out").hide();
            $("#cloud").hide();
            $("#apple_with_board").hide();
            $("#roof").addClass("roof_")
            setTimeout(function(){
                $("#house").addClass("house_")
            },3000)
            setTimeout(function(){
                $("#apple_with_board").fadeTo(2500,1);
                $("#restaurant").fadeTo(3000,1);
            },5000)
            setTimeout(function(){
                $("#door_out").fadeIn();
                $("#door_in").fadeIn();
                $("#chimney").fadeIn();
            },4500)
            $("#door_out").mouseover(function(){
                $("#door_out").css({
                    "transform":"skewY(20deg)",
                    "top":"+=10px"
                });
            })
            $("#door_out").mouseout(function(){
                $("#door_out").css({
                    "transform":"skewY(0deg)",
                    "top":"384px",
                    "right": "615px",
                });
            })
            /*
            $("#chimney").mouseover(function(){
                $("#cloud").show();
                $("#cloud").animate({
                    "top":"50px",
                },2000);   
            });
            $("#chimney").mouseout(function(){
                $("#cloud").css({
                    "top":"100px",
                    "opacity":"100"
                }) 
            });
            */
            $("#door_out").click(function(){
                $("div div").fadeTo(100,0);
                $("div div").hide();
                $("#checkin").show();
                $("#restaurant").css({
                    "top":"-=52px",
                })
            })
        })
    </script>
</head>
<body>
    <div>
    <div id="roof"></div>
    <div id="house"></div>
    <div><a href="https://fonts.google.com/specimen/Vujahday+Script" target="blank_"><img src = "apple_with_board.png" class="apple_with_board_" id="apple_with_board"></div></a>
    <div id="door_out" class="door_out_" ></div>
    <div id="door_in" class="door_in_" ></div>
    <div id="chimney" class="chimney_" ></div>
    <div><img id="cloud" class="cloud_" src="cloud.png"></div>
    </div>
    <div id="restaurant" class = "restaurant_">Restaurant</div>
    <div id="checkin" class="checkin_">
        Account:<input type="text"><br>
        Password:<input type="password"><br>
        <input type="submit" value="Login" style="width: 250px;">
    </div>
</body>
</html>
